<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NGO Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #0077cc;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    main h2 {
      color: #f1f1f1;
      font: size 2px;
    }

    main p {
      color: white;
      font-size: 1.1rem;
    }

    .cta-buttons {
      margin-top: 2rem;
    }

    .cta-buttons a {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: #0077cc;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .cta-buttons a:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>

  <header>
    <h1>NGO Connect</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="register.html">Volunteer</a>
      <a href="view.html">Admin View</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Our NGO!</h2>
    <p>We are dedicated to making the world a better place. Join us in our mission by registering as a volunteer.</p>

    <div class="cta-buttons">
      <a href="register.html">Become a Volunteer</a>
      <a href="view.html">View Volunteers</a>
    </div>
  </main>

</body>
</html>
