<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Registration</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    
    <!-- NGO Image -->
    <div class="ngo-image-wrapper">
      <img src="ngo_picture.PNG" alt="NGO Banner" class="ngo-image">
    </div>

    <h1><i class="fas fa-user"></i>Register as a Volunteer</h1>

    <form id="volunteerForm">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" required placeholder="Enter full name"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Enter a valid email" />

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="10-digit number" />

      <label for="message">Why do you want to volunteer?</label>
      <textarea name="message" id="message" required placeholder="Write your message here..."></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="responseMessage"></p>
  </div>

  <script src="register.js"></script>
</body>
</html>
